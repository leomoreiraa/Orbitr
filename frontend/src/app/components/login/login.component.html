<div class="min-h-screen flex items-center justify-center px-6 bg-gradient-to-br from-[var(--bg)] to-[var(--bg-soft)]">
  <div class="w-full max-w-md">
    <!-- Logo Header -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 mb-4">
        <img src="icon.png" alt="Orbitr" class="w-12 h-12 rounded-xl shadow-lg">
        <span class="text-3xl font-bold bg-gradient-to-r from-[var(--brand)] to-[var(--accent)] bg-clip-text text-transparent">Orbitr</span>
      </div>
    </div>
    
    <!-- Login Card -->
    <div class="bg-[var(--surface)] border border-[var(--border)] rounded-3xl shadow-2xl p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-[var(--text)] mb-2">Log in to your account</h1>
      </div>

      <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-[var(--text)] mb-2">Email address</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email" 
            autocomplete="email" 
            placeholder="Digite seu email"
            class="w-full px-4 py-3 rounded-xl border border-[var(--border)] bg-[var(--surface)] text-[var(--text)] placeholder-[var(--text-soft)] focus:outline-none focus:ring-2 focus:ring-[var(--brand)] focus:border-transparent transition"
          />
          <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-sm text-red-500 mt-1">
            <span *ngIf="form.get('email')?.hasError('required')">Email é obrigatório</span>
            <span *ngIf="form.get('email')?.hasError('email')">Formato de email inválido</span>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="senha" class="block text-sm font-medium text-[var(--text)] mb-2">Senha</label>
          <input 
            id="senha" 
            type="password" 
            formControlName="senha" 
            autocomplete="current-password" 
            placeholder="Digite sua senha"
            class="w-full px-4 py-3 rounded-xl border border-[var(--border)] bg-[var(--surface)] text-[var(--text)] placeholder-[var(--text-soft)] focus:outline-none focus:ring-2 focus:ring-[var(--brand)] focus:border-transparent transition"
          />
          <div *ngIf="form.get('senha')?.touched && form.get('senha')?.invalid" class="text-sm text-red-500 mt-1">
            <span *ngIf="form.get('senha')?.hasError('required')">Senha é obrigatória</span>
            <span *ngIf="form.get('senha')?.hasError('minlength')">Senha deve ter pelo menos 6 caracteres</span>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error()" class="p-4 bg-red-50 border border-red-200 rounded-xl">
          <p class="text-sm text-red-600">{{ error() }}</p>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="form.invalid || loading()" 
          class="w-full btn h-12 text-base font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading()">Entrar</span>
          <span *ngIf="loading()" class="flex items-center gap-2">
            <svg class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrando...
          </span>
        </button>

        <!-- Register Link -->
        <div class="text-center pt-4">
          <p class="text-sm text-[var(--text-soft)]">
            Ainda não tem conta? 
            <a routerLink="/register" class="font-semibold text-[var(--brand)] hover:text-[var(--brand-hover)] transition">
              Criar conta grátis
            </a>
          </p>
        </div>
        
        <div *ngIf="loading()" class="h-1 rounded bg-neutral-200 dark:bg-neutral-700 overflow-hidden">
          <div class="h-full w-1/2 animate-[progress_1.2s_linear_infinite] bg-blue-600 origin-left"></div>
        </div>
        <div *ngIf="error()" id="login-error" class="text-[11px] font-semibold text-red-500">{{ error() }}</div>
      </form>
    </div>
  </div>
</div>

<style>
@keyframes progress {0%{transform:translateX(-100%)}100%{transform:translateX(200%)}}
</style>
