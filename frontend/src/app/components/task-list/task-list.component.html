<div style="padding:24px;display:flex;flex-direction:column;gap:16px;">
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h2 style="margin:0;">Tarefas</h2>
    <button mat-raised-button color="primary" (click)="newTask()">Nova Tarefa</button>
  </div>
  <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="error()" style="color:#d32f2f;">{{ error() }}</div>
  <table mat-table [dataSource]="data()" class="mat-elevation-z2" *ngIf="!loading() && data().length">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let t">{{ t.id }}</td>
    </ng-container>
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let t">{{ t.titulo }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let t">{{ t.status }}</td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let t" style="display:flex;gap:8px;">
        <button mat-button color="primary" (click)="edit(t)">Editar</button>
        <button mat-button color="warn" (click)="delete(t)">Excluir</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="!loading() && !data().length" style="opacity:.7;">Nenhuma tarefa encontrada.</div>
</div>
