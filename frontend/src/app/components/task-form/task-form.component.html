<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8">
  <div class="max-w-2xl mx-auto px-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-white">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
            <span class="text-lg">{{ id ? '✏️' : '📝' }}</span>
          </div>
          <h2 class="text-2xl font-bold">{{ id ? 'Editar Tarefa' : 'Nova Tarefa' }}</h2>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="form" (ngSubmit)="save()" class="p-6 space-y-6">
        <!-- Título -->
        <div class="space-y-2">
          <label for="titulo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Título da Tarefa <span class="text-red-500">*</span>
          </label>
          <input 
            id="titulo"
            type="text" 
            formControlName="titulo" 
            placeholder="Ex: Revisar documentação do projeto" 
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors"
          />
          <div *ngIf="form.get('titulo')?.touched && form.get('titulo')?.invalid" class="text-sm text-red-500">
            <span *ngIf="form.get('titulo')?.hasError('required')">Título é obrigatório</span>
            <span *ngIf="form.get('titulo')?.hasError('minlength')">Mínimo 3 caracteres</span>
          </div>
        </div>

        <!-- Descrição -->
        <div class="space-y-2">
          <label for="descricao" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Descrição
          </label>
          <textarea 
            id="descricao"
            rows="4" 
            formControlName="descricao" 
            placeholder="Adicione detalhes sobre a tarefa..." 
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 resize-y min-h-[100px] transition-colors"
          ></textarea>
        </div>

        <!-- Status -->
        <div class="space-y-2">
          <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Status <span class="text-red-500">*</span>
          </label>
          <select 
            id="status"
            formControlName="status" 
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-colors"
          >
            <option value="PENDENTE">🟡 Pendente</option>
            <option value="EM_ANDAMENTO">🔵 Em Andamento</option>
            <option value="CONCLUIDA">🟢 Concluída</option>
            <option value="CANCELADA">🔴 Cancelada</option>
          </select>
        </div>

        <!-- Data e Hora -->
        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label for="dueDateDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Data Limite
            </label>
            <input 
              id="dueDateDate"
              type="date" 
              formControlName="dueDateDate" 
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-colors"
            />
          </div>
          <div class="space-y-2">
            <label for="dueDateTime" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Hora Limite
            </label>
            <input 
              id="dueDateTime"
              type="time" 
              formControlName="dueDateTime" 
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-colors"
            />
          </div>
        </div>

        <!-- Loading Bar -->
        <div *ngIf="loading()" class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 overflow-hidden">
          <div class="h-full bg-blue-600 animate-pulse"></div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error()" class="p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
          <p class="text-sm text-red-600 dark:text-red-400">{{ error() }}</p>
        </div>

        <!-- Actions -->
        <div class="flex gap-4 pt-6">
          <button 
            type="button" 
            routerLink="/board" 
            class="flex-1 px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
          >
            Cancelar
          </button>
          <button 
            type="submit" 
            [disabled]="form.invalid || loading()" 
            class="flex-1 px-4 py-3 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            {{ id ? 'Atualizar' : 'Criar' }} Tarefa
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
